<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Symbapedia">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon_DA">
  <meta name="theme-color" content="#121416">
  <title>Symbapedia - Egenskaper</title>

  <style>html[data-preload] body { visibility:hidden; opacity:0; } html.is-ready body { visibility:visible; opacity:1; transition:opacity .2s; }</style>
  <script>document.documentElement.dataset.preload = "true";</script>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app-bootstrap.js"></script>
</head>
<body data-role="traits">

  <h1 class="app-title">EGENSKAPER</h1>

  <div id="activeFilters" class="tags"></div>

  <nav class="traits-tabs" aria-label="Egenskapsnavigering">
    <a id="traitsTabTraits" class="traits-tab active" aria-current="page" href="traits.html">Karaktärsdrag</a>
    <a id="traitsTabSummary" class="traits-tab" href="summary.html">Översikt</a>
    <a id="traitsTabEffects" class="traits-tab" href="effects.html">Effekter</a>
  </nav>

  <div class="panel traits-panel">
    <div class="panel-header">
      <h2 id="charName" style="margin:0;"></h2>
      <div class="header-actions"></div>
    </div>

    <div class="traits-content summary-content">
      <section class="summary-section trait-xp-section">
        <div id="xpSummary" class="trait-xp-summary">
          <div class="trait-xp-header">
            <span class="trait-xp-title">Erfarenhet</span>
            <div class="xp-control trait-xp-buttons">
              <button id="xpMinus" class="char-btn icon icon-only" type="button" aria-label="Minska XP" title="Minska XP">
                <img src="icons/minus.svg" alt="" class="btn-icon" width="32" height="32">
              </button>
              <input id="xpInput" type="number" min="0" value="0" aria-label="Totala erfarenhetspoäng">
              <button id="xpPlus" class="char-btn icon icon-only" type="button" aria-label="Öka XP" title="Öka XP">
                <img src="icons/plus.svg" alt="" class="btn-icon" width="32" height="32">
              </button>
            </div>
          </div>
          <div class="trait-xp-row">
            <span class="trait-xp-item">
              <span class="trait-xp-label">TOTALT:</span>
              <span id="xpTotal" class="trait-xp-value">0</span>
            </span>
            <span class="trait-xp-item">
              <span class="trait-xp-label">ANVÄNT:</span>
              <span id="xpUsed" class="trait-xp-value">0</span>
            </span>
            <span class="trait-xp-item">
              <span class="trait-xp-label">OANVÄNT:</span>
              <span id="xpFree" class="trait-xp-value">0</span>
            </span>
          </div>
        </div>
      </section>

      <section class="summary-section trait-list-section">
        <div class="trait-meta">
          <div class="traits-total-row">
            <button id="defenseCalcBtn" class="char-btn icon defense-action-btn" type="button" data-action="open-defense-calc">
              <img src="icons/forsvar.svg" alt="" class="btn-icon" width="24" height="24">
              <span>Beräkna försvar</span>
            </button>
            <div class="traits-total" role="status">
              Karaktärsdrag: <span id="traitsTotal">0</span> / <span id="traitsMax">0</span>
            </div>
            <button id="resetTraits" class="char-btn icon icon-only danger traits-reset-btn" title="Återställ basegenskaper" aria-label="Återställ basegenskaper">
              <img src="icons/broom.svg" alt="" class="btn-icon" width="32" height="32">
            </button>
          </div>
          <div id="traitStats" class="trait-extra-meta" aria-live="polite"></div>
        </div>
        <div id="traits" class="traits-grid traits"></div>
      </section>
    </div>
  </div>

  <shared-toolbar></shared-toolbar>

</body>
</html>
