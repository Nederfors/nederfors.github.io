name: Rebuild all.json

on:
  push:
    paths:
      - "data/**"
      - "scripts/build-db.js"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rebuild-all-json-${{ github.ref }}
  cancel-in-progress: false

jobs:
  rebuild:
    # Prevent an extra loop run after this workflow pushes its own commit.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Rebuild bundled database
        run: node scripts/build-db.js

      - name: Commit and push updated all.json
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if git diff --quiet -- data/all.json; then
            echo "No change in data/all.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/all.json
          git commit -m "chore(data): rebuild all.json"
          git push origin "HEAD:${BRANCH_NAME}"
