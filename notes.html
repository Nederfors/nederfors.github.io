<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon_DA">
  <meta name="theme-color" content="#121416">
  <title>Symbapedia - Anteckningar</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/text-format.js" defer></script>
  <script src="js/utils.js"          defer></script>
  <script src="js/store.js"          defer></script>
  <script src="js/inventory-utils.js" defer></script>
  <script src="js/traits-utils.js" defer></script>
  <script src="js/shared-toolbar.js" defer></script>
  <script src="js/yrke-panel.js"  defer></script>
  <script src="js/elite-req.js"   defer></script>
  <script src="js/pdf-library.js" defer></script>
  <script src="js/auto-resize.js" defer></script>
  <script src="js/notes-view.js"  defer></script>
  <script src="js/jszip.min.js"   defer></script>
  <script src="js/main.js"        defer></script>
  <script src="js/exceptionellt.js" defer></script>
  <script src="js/djurmask.js" defer></script>
  <script src="js/beastform.js" defer></script>
  <script src="js/kraftval.js" defer></script>
  <script src="js/artifact-payment.js" defer></script>
  <script src="js/bloodbond.js" defer></script>
  <script src="js/monsterlard.js" defer></script>
  <script src="js/elite-add.js"    defer></script>
  <script src="js/pwa.js" defer></script>
</head>
<body data-role="notes">

  <h1 class="app-title">Anteckningar</h1>

  <div class="panel">
    <div class="panel-header">
      <h2 id="charName" style="margin:0;"></h2>
      <div class="header-actions">
        <a href="character.html" id="charLink" class="char-btn icon character-btn" title="Till rollperson" aria-label="Till rollperson">
          <span class="btn-icon icon-character" aria-hidden="true"></span>
        </a>
        <button id="editBtn" class="char-btn icon" title="Redigera">✏️</button>
      </div>
    </div>

    <form id="characterForm">

      <!-- -------- Bakgrund -------- -->
      <details class="note-field" open>
        <summary>Berätta om rollpersonens bakgrund</summary>
        <textarea id="background" name="background" class="auto-resize" placeholder="Här kan du skriva längre text…"></textarea>
      </details>

      <!-- -------- Kortfattat -------- -->
        <div class="field-row">
          <details class="note-field" open>
            <summary>Skugga</summary>
            <textarea id="shadow" name="shadow" class="auto-resize" placeholder="Ex. ’Vit som nyfallen snö med stänk av sot’"></textarea>
          </details>
          <details class="note-field" open>
            <summary>Ålder</summary>
            <textarea id="age" name="age" class="auto-resize" placeholder="T.ex. 34"></textarea>
          </details>
        </div>
        <div class="field-row">
          <details class="note-field" open>
            <summary>Utseende</summary>
            <textarea id="appearance" name="appearance" class="auto-resize" placeholder="Kort beskrivning"></textarea>
          </details>
          <details class="note-field" open>
            <summary>Manér</summary>
            <textarea id="manner" name="manner" class="auto-resize" placeholder="Särskilda drag"></textarea>
          </details>
        </div>
        <details class="note-field" open>
          <summary>Citat</summary>
          <textarea id="quote" name="quote" class="auto-resize" placeholder="Ex. ’Jag önskar att min skugga var Smygaren’"></textarea>
        </details>

        <details class="note-field" open>
          <summary>Fraktion/ätt/klan/stam</summary>
          <textarea id="faction" name="faction" class="auto-resize" placeholder="T.ex. ätt eller klan"></textarea>
        </details>

      <!-- -------- Mellanlångt -------- -->
        <div class="field-row">
          <details class="note-field" open>
            <summary>Personligt mål</summary>
            <textarea id="goal" name="goal" class="auto-resize" placeholder="Livsmål, ambition"></textarea>
          </details>
          <details class="note-field" open>
            <summary>Drivkrafter</summary>
            <textarea id="drives" name="drives" class="auto-resize" placeholder="Vad får dem att agera?"></textarea>
          </details>
        </div>
        <div class="field-row">
          <details class="note-field" open>
            <summary>Lojaliteter</summary>
            <textarea id="loyalties" name="loyalties" class="auto-resize" placeholder="T.ex. familj, gille"></textarea>
          </details>
          <details class="note-field" open>
            <summary>Älskar</summary>
            <textarea id="likes" name="likes" class="auto-resize" placeholder="T.ex. skogar, böcker"></textarea>
          </details>
        </div>
        <details class="note-field" open>
          <summary>Hatar</summary>
          <textarea id="hates" name="hates" class="auto-resize" placeholder="T.ex. orättvisa, korruption"></textarea>
        </details>

      <!-- -------- Knappar -------- -->
      <div class="char-btn-row">
        <button type="button" id="clearBtn" class="char-btn danger">Sudda</button>
        <button type="submit" class="char-btn">Spara</button>
      </div>

    </form>
  </div>

  <shared-toolbar></shared-toolbar>

</body>
</html>
